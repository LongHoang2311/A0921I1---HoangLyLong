<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [2, 5, 11, 25, 30, 23, 4, 6, 10, 16];
    let V = parseInt(prompt("Enter V:"));
    let check = false;
    for (let i = 0; i < arr.length; i++) {
       if (arr[i] == V) {
           check = true;
       } else {
          check = false;
       }
     }
    if (check == true) {
       document.write("V is in the array.");
     } else {
        document.write("V is not in the array.");
    }
</script>

</body>
</html>
