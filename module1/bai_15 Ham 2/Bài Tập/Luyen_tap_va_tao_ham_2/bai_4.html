<body>
<script>
    function check(n) {
        if (n > "A" && n < "z") {
            return false;
        }
        if (n > 0 && n < 0) {
            return true;
        }
    }
    let resaul = check(8)

    if (resaul == true) {
        alert("Là ký tự số");
    } else {
        alert("La ký tự từ")
    }
</script>
</body>
