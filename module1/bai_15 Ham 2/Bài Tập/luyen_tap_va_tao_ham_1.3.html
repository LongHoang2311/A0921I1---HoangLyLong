<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
<script>
    function compare(a, b) {
        if (a > b) {
            alert(a + "Lớn hơn " + b);
        }
        if (a < b) {
            document.write("Tổng của 2 số lá: ", a + b);
        }
    }
    compare(4, 5);
</script>
</body>

</html>
