<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h2>Máy tính chỉ số tương đối cơ thể</h2>
<p>nhập cân nặng</p>
<input type="text" id="weight" >
<p>nhập chiều cao</p>
<input type="text" id="height">
<input type="button" onclick="check()" value="OK">
<p id="check"></p>
<script>
    function check() {
    let weight = parseFloat(document.getElementById('weight').value);
    let height = parseFloat(document.getElementById('height').value);
    let bmi = weight / Math.pow(height, 2);
    console.log(weight);
    console.log(height);
    console.log(bmi);
    if (bmi < 18.5) {
        document.getElementById('check').innerText = 'Underweight';
    } else if (bmi < 25) {
        document.getElementById('check').innerText = 'Normal';
    } else if (bmi < 30) {
        document.getElementById('check').innerText = 'OverWeight';
    } else {
        document.getElementById('check').innerText = 'Obese';
    }
}</script>
</body>
