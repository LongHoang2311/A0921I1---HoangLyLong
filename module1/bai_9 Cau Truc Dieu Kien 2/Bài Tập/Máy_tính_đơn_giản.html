<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<form name="calc">
    <fieldset style="width: 100px">
        <input type="text" name="result" style="height: 30px;  font-weight: bold"><br/><br/>
        <input type="button" value="1" style="width: 30px; font-weight: bold" onclick="calc.result.value+='1'">
        <input type="button" value="2" style="width: 30px; font-weight: bold" onclick="calc.result.value+='2'">
        <input type="button" value="3" style="width: 30px; font-weight: bold" onclick="calc.result.value+='3'">
        <input type="button" value="+" style="width: 30px; font-weight: bold" onclick="calc.result.value+='+'">
        <br/><br/>
        <input type="button" value="4" style="width: 30px;  font-weight: bold" onclick="calc.result.value+='4'">
        <input type="button" value="5" style="width: 30px;  font-weight: bold" onclick="calc.result.value+='5'">
        <input type="button" value="6" style="width: 30px;  font-weight: bold" onclick="calc.result.value+='6'">
        <input type="button" value="-" style="width: 30px;  font-weight: bold" onclick="calc.result.value+='-'">
        <br/><br/>
        <input type="button" value="7" style="width: 30px;  font-weight: bold" onclick="calc.result.value+='7'">
        <input type="button" value="8" style="width: 30px;  font-weight: bold" onclick="calc.result.value+='8'">
        <input type="button" value="9" style="width: 30px;  font-weight: bold" onclick="calc.result.value+='9'">
        <input type="button" value="*" style="width: 30px; font-weight: bold" onclick="calc.result.value+='*'">
        <br/><br/>
        <input type="button" value="C" style="width: 30px;  font-weight: bold" onclick="calc.result.value=''">
        <input type="button" value="0" style="width: 30px; font-weight: bold" onclick="calc.result.value+='0'">
        <input type="button" value="=" style="width: 30px;  font-weight: bold" onclick="calc.result.value=eval(calc.result.value)">
        <input type="button" value="/" style="width: 30px;  font-weight: bold" onclick="calc.result.value+='/'">
    </fieldset>
</form>
</body>
</html>
